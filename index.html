<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Excel Clone</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="menu-container">
			<select class="font-size">
				<option value="12">12</option>
				<option value="16" selected>16</option>
				<option value="20">20</option>
				<option value="32">32</option>
			</select>
			<select class="font-family">
				<option value="monospace">monospace</option>
				<option value="sans-serif" selected>sans-serif</option>
				<option value="Georgia">Georgia</option>
				<option value="fantas">fantas</option>
			</select>

			<div class="bui-container">
				<input type="button" class="bold" value="B" />
				<input type="button" class="underline" value="U" />
				<input type="button" class="italic" value="I" />
			</div>
			<div class="align-container">
				<input type="button" class="left" value="L" />
				<input type="button" class="center" value="C" />
				<input type="button" class="right" value="R" />
			</div>
			<div class="color-container">
				<input type="color" class="color" />
				<input type="color" class="bg-color" />
			</div>
			<div class="nos-container">
				<span class="material-icons-outlined material-icons new"> </span>
				<span class="material-icons-outlined material-icons"> </span>
				<input type="file" name="" class="open" />
				<span class="material-icons-outlined material-icons save"> </span>
			</div>
		</div>
		<div class="formula-container">
			<input type="text" class="address-input" readonly />
			<input type="text" class="formula-input" />
		</div>
		<div class="grid-container">
			<div class="left_box box"></div>
			<div class="top_row"></div>
			<div class="left_col"></div>
			<div class="grid"></div>
		</div>
		<div class="sheets-container">
			<div class="add-sheet_btn-container">Add</div>
			<div class="sheet-list">
				<div class="sheet active" idx="0">Sheet 1</div>
			</div>
		</div>
		<script src="grid.js"></script>
	</body>
</html>
